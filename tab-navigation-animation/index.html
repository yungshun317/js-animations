<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Navigation Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navigation">
        <div class="toggle"></div>
        <div class="menu">
            <ul>
                <li style="--i: 0.1s"><a href="#"><ion-icon name="home-outline"></ion-icon></a></li>
                <li style="--i: 0.2s"><a href="#"><ion-icon name="person-outline"></ion-icon></a></li>
                <li style="--i: 0.1s"></li>
                <li style="--i: 0.4s"><a href="#"><ion-icon name="heart-outline"></ion-icon></a></li>
                <li style="--i: 0.1s"><a href="#"><ion-icon name="notifications-outline"></ion-icon></a></li>
            </ul>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>
</html>
