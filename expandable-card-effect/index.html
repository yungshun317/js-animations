<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Expandable Card Effect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="content">
            <div class="content-box">
                <h2>Paul Smith<br><span>Creative Developer</span></h2>
                <div class="img-box">
                    <img src="image.png">
                </div>
                <button>Hire Me</button>
            </div>
        </div>
        <div class="toggle">
            <span></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
